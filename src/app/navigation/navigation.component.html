<mat-toolbar color="roxo">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="success">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span style="color: aqua">
      <mat-icon aria-label="Eu Quero logo">directions_run</mat-icon>Eu Quero!
        <!--<img class="logo_img" src="./assets/carinha.png">-->
